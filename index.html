<html>
  <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div id="box">
        <h2 class="imperial">Metric/Imperial Unit conversion</h2>
        <input id="input-text" type="number" value="" />
        <div class="convert">
          <button id="convert-btn">Convert</button>
        </div>
      </div>

      <div class="length-box">
        <h5 class="length">Length(Meter/Feet)</h5>
        <p id="length-value"></p>
      </div>
      <div class="volume-box">
        <h5 class="volume">Volume(Litres/Gallons)</h5>
        <p id="volume-value"></p>
      </div>
      <div class="mass-box">
        <h5 class="mass">Mass(Kilograms/Pounds)</h5>
        <p id="mass-value"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
